<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthPath ‚Äî Ticker Explorer</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e12;
            --text: #e9eef6;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --border: rgba(255,255,255,0.12);
            --card-bg: rgba(255,255,255,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* BACKGROUND */
        .animated-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 25% 15%, #0f172a, #0b0e12 80%);
            z-index: -2;
        }
        .orb {
            position: fixed;
            width: 300px; height: 300px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.34;
            animation: float 12s ease-in-out infinite alternate;
            z-index: -1;
        }
        .orb.blue { background: #3b82f6; top: 18%; left: 12%; }
        .orb.gold { background: #facc15; bottom: 10%; right: 10%; }

        @keyframes float { from { transform: translateY(0);} to { transform: translateY(-35px);} }

        /* WRAPPER */
        .page-wrapper {
            max-width: 1000px;
            padding: 110px 22px 80px;
            margin: auto;
            text-align: center;
        }

        /* HERO */
        .hero-tagline {
            font-size: 0.92rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 650px;
            margin: 0 auto 32px;
        }

        .blue-divider {
            width: 130px;
            margin: 25px auto 45px;
            border-top: 2px solid var(--accent);
            border-radius: 2px;
            opacity: 0.85;
            box-shadow: 0 0 12px rgba(59,130,246,0.5);
        }

        /* SEARCH */
        .search-container { max-width: 550px; margin: 0 auto; }

        #tickerInput {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }
        #tickerInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(59,130,246,0.4);
        }

        #searchBtn {
            margin-top: 14px;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(59,130,246,0.55);
        }

        /* EXPLANATION CARD */
        #explanationBox {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 22px;
            margin: 35px auto;
            max-width: 850px;
            text-align: left;
            box-shadow: 0 0 18px rgba(59,130,246,0.2);
        }

        #explanationBox h2 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 6px;
        }

        .type-label {
            font-size: 0.92rem;
            font-weight: 600;
            color: var(--text);
            opacity: 0.85;
            margin-bottom: 8px;
        }
        .type-bar {
            width: 70px;
            height: 2px;
            background: var(--accent);
            border-radius: 999px;
            margin-bottom: 14px;
        }

        /* RECOMMENDED */
        #recommendedSection {
            display: none;
            margin: 20px auto 10px;
            max-width: 900px;
            text-align: left;
        }
        .recommended-title {
            font-size: 1.27rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 10px;
        }
        .mini-card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .mini-card {
            padding: 10px 16px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(59,130,246,0.22);
        }

        /* MARKETWATCH BUTTON */
        #openMarketBtn {
            display: none;
            margin: 30px auto 10px;
            padding: 14px 32px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(59,130,246,0.55);
        }

        /* WHAT TO LOOK FOR */
        #lookSection { display: none; margin-top: 35px; text-align: left; }
        .look-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }
        .look-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
            gap: 16px;
        }
        .look-card {
            background: rgba(255,255,255,0.05);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 0 16px rgba(59,130,246,0.22);
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        .look-icon { font-size: 1.4rem; margin-bottom: 6px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* BACK BUTTON */
        .back-button {
            margin-top: 50px;
            display: inline-block;
            padding: 12px 26px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 22px rgba(59,130,246,0.55);
        }
    </style>
</head>

<body>

<div class="animated-bg"></div>
<div class="orb blue"></div>
<div class="orb gold"></div>

<div class="page-wrapper">

    <div class="hero-tagline">WealthPath Research Tool</div>

    <h1>WealthPath Ticker Explorer</h1>

    <p class="hero-subtitle">
        Search any ETF, stock, index fund, mutual fund, crypto, or commodity ‚Äî and get clear analysis instantly.
    </p>

    <hr class="blue-divider">

    <!-- SEARCH -->
    <div class="search-container">
        <input id="tickerInput" placeholder="Enter a ticker (ex: VTI, AAPL, BTC, VTSAX)">
        <button id="searchBtn">Search</button>
    </div>

    <!-- EXPLANATION -->
    <div id="explanationBox"></div>

    <!-- RECOMMENDED -->
    <div id="recommendedSection">
        <div class="recommended-title">Recommended Tickers</div>
        <div id="recommendedGrid" class="mini-card-grid"></div>
    </div>

    <!-- MARKETWATCH BUTTON -->
    <a id="openMarketBtn" target="_blank">Open Full Details on MarketWatch ‚Üí</a>

    <!-- WHAT TO LOOK FOR -->
    <div id="lookSection">
        <div class="look-title">What to Look For</div>
        <div id="lookGrid" class="look-grid"></div>
    </div>

    <!-- BACK -->
    <a href="index.html" class="back-button">‚Üê Back to Categories</a>

</div>

<script>
/* TYPE DETECTION */
function detectType(t) {
    const upper = t.toUpperCase();

    const cryptoSet = ["BTC","ETH","SOL","ADA","XRP","DOGE","LTC"];
    if (cryptoSet.includes(upper)) return "crypto";

    if (upper.endsWith("X")) return "mutual";
    if (upper.length <= 4) return "stock";

    return "etf";
}

/* RECOMMENDED LISTS */
const recommended = {
    etf: ["VTI","VOO","QQQ","SCHD","VT"],
    stock: ["AAPL","MSFT","NVDA","AMZN","META"],
    mutual: ["VTSAX","FXAIX","SWPPX"],
    crypto: ["BTC","ETH","SOL"],
    commodity: ["GOLD","OIL","SILVER"]
};

/* WHAT TO LOOK FOR CARDS */
const lookData = {
    etf: [
        ["üìä","Holdings","See top companies inside."],
        ["üß≠","Index","Know what benchmark it tracks."],
        ["üìà","Sectors","See weighted industries."],
        ["üí∞","Expense Ratio","Lower fees win long-term."],
        ["üíµ","Dividends","Some ETFs pay out income."]
    ],
    stock: [
        ["üè¶","Company Strength","Revenue + profitability."],
        ["üìà","Growth","Is the business expanding?"],
        ["üìä","Market Cap","Large-cap = safer."],
        ["üìâ","Volatility","Small caps swing more."],
        ["üì∞","Recent News","News instantly moves stocks."]
    ],
    mutual: [
        ["üß≠","Benchmark","Long-term target index."],
        ["üí∞","Expense Ratio","Fees matter a lot."],
        ["üìò","Category","Large/mid/small-cap."],
        ["üìâ","Turnover","Higher turnover = higher taxes."],
        ["üìà","Long-Term Use","Designed for 10+ years."]
    ],
    crypto: [
        ["‚ö°","Volatility","Moves very fast."],
        ["üîí","Security","Is chain battle-tested?" ],
        ["üåê","Utility","Actual use cases?"],
        ["üìâ","Sentiment","Hype drives price."],
        ["üíß","Liquidity","Higher = safer trading."]
    ]
};

/* BUILD RECOMMENDED */
function showRecommended(type) {
    const grid = document.getElementById("recommendedGrid");
    grid.innerHTML = "";
    recommended[type].forEach(t => {
        const div = document.createElement("div");
        div.className = "mini-card";
        div.textContent = "‚≠ê " + t;
        div.onclick = () => { tickerInput.value = t; searchBtn.click(); };
        grid.appendChild(div);
    });
}

/* BUILD LOOK CARDS */
function showLookCards(type) {
    const grid = document.getElementById("lookGrid");
    grid.innerHTML = "";
    lookData[type].forEach(([icon,title,desc], i) => {
        const el = document.createElement("div");
        el.className = "look-card";
        el.style.animationDelay = (i * 0.08) + "s";
        el.innerHTML = `
            <div class="look-icon">${icon}</div>
            <h4>${title}</h4>
            <p>${desc}</p>
        `;
        grid.appendChild(el);
    });
}

/* MAIN SEARCH */
searchBtn.onclick = () => {
    const raw = tickerInput.value.trim();
    if (!raw) return;

    const t = raw.toUpperCase();
    const type = detectType(t);

    /* MARKETWATCH URL LOGIC */
    let url = "";
    if (type === "stock") url = `https://www.marketwatch.com/investing/stock/${t.toLowerCase()}`;
    if (type === "etf" || type === "mutual") url = `https://www.marketwatch.com/investing/fund/${t.toLowerCase()}`;
    if (type === "crypto") url = `https://www.marketwatch.com/investing/cryptocurrency/${t.toLowerCase()}usd`;

    /* SHOW EXPLANATION */
    const box = document.getElementById("explanationBox");
    box.style.display = "block";
    box.innerHTML = `
        <h2>${t} ‚Äî ${type.toUpperCase()}</h2>
        <div class="type-label">${type}</div>
        <div class="type-bar"></div>
        <p>Tap the button below to open full details on MarketWatch ‚Äî overview, performance, news, financials and more.</p>
    `;

    /* Recommended */
    document.getElementById("recommendedSection").style.display = "block";
    showRecommended(type);

    /* MarketWatch link */
    const btn = document.getElementById("openMarketBtn");
    btn.style.display = "inline-block";
    btn.href = url;

    /* What to Look For */
    document.getElementById("lookSection").style.display = "block";
    showLookCards(type);
};
</script>

</body>
</html>
