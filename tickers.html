<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthPath â€” Ticker Explorer</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e12;
            --text: #e9eef6;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --card-bg: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background */
        .animated-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 25% 15%, #0f172a, #0b0e12 80%);
            z-index: -2;
        }

        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            filter: blur(130px);
            opacity: 0.32;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite alternate;
            z-index: -1;
        }
        .orb.blue { background: #3b82f6; top: 20%; left: 10%; }
        .orb.gold { background: #facc15; bottom: 10%; right: 12%; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-30px); }
        }

        /* Wrapper */
        .page-wrapper {
            max-width: 1000px;
            padding: 110px 22px 80px;
            margin: auto;
            text-align: center;
        }

        /* Header */
        .hero-tagline {
            font-size: 0.95rem;
            color: var(--accent);
            letter-spacing: 0.06em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 14px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 650px;
            margin: 0 auto 32px;
        }

        .blue-divider {
            width: 130px;
            border-top: 2px solid var(--accent);
            margin: 25px auto 45px;
            opacity: 0.85;
            box-shadow: 0 0 12px rgba(59,130,246,0.5);
        }

        /* Search */
        .search-container {
            max-width: 550px;
            margin: auto;
        }

        #tickerInput {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
        }

        #searchBtn {
            margin-top: 14px;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 22px rgba(59,130,246,0.55);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 28px rgba(59,130,246,0.8);
        }

        /* Explanation */
        #explanationBox {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 22px;
            margin: 40px auto;
            max-width: 850px;
            text-align: left;
            box-shadow: 0 0 20px rgba(59,130,246,0.2);
        }

        #explanationBox h2 {
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        #explanationBox p {
            color: var(--muted);
            font-size: 1rem;
        }

        /* Recommended Tickers */
        .recommended-section {
            display: none;
            margin: 40px auto 20px;
            max-width: 900px;
            text-align: left;
        }

        .recommended-title {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 12px;
        }

        .mini-card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .mini-card {
            padding: 10px 16px;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 0 12px rgba(59,130,246,0.2);
            font-weight: 600;
            cursor: pointer;
        }

        .mini-card:hover {
            background: rgba(59,130,246,0.18);
        }

        /* CTA Button */
        #openMarketBtn {
            display: none;
            margin: 40px auto;
            padding: 14px 32px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 25px rgba(59,130,246,0.55);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
        }

        #openMarketBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(59,130,246,0.8);
        }

        /* What To Look For */
        .look-section {
            display: none;
            margin-top: 40px;
            text-align: left;
        }

        .look-title {
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 14px;
            font-weight: 700;
        }

        .look-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
        }

        .look-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0 0 14px rgba(59,130,246,0.25);
        }

        .look-icon {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .look-card h4 {
            margin-bottom: 6px;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .look-card p {
            color: var(--muted);
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <div class="animated-bg"></div>
    <div class="orb blue"></div>
    <div class="orb gold"></div>

    <div class="page-wrapper">

        <div class="hero-tagline">WealthPath Research Tool</div>
        <h1>WealthPath Ticker Explorer</h1>
        <p class="hero-subtitle">
            Search any ETF, stock, index fund, mutual fund, crypto, or commodity â€” and get a clear guide on how to analyze it.
        </p>
        <hr class="blue-divider">

        <!-- Search -->
        <div class="search-container">
            <input id="tickerInput" placeholder="Enter a ticker (ex: VTI, AAPL, BTC, VTSAX)">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Explanation -->
        <div id="explanationBox"></div>

        <!-- Recommended -->
        <div id="recommendedSection" class="recommended-section">
            <div class="recommended-title">Recommended Tickers</div>
            <div id="recommendedGrid" class="mini-card-grid"></div>
        </div>

        <!-- CTA -->
        <a id="openMarketBtn" target="_blank">Open Full Details on MarketWatch â†’</a>

        <!-- What to look for -->
        <div id="lookSection" class="look-section">
            <div class="look-title">What to Look For</div>
            <div id="lookGrid" class="look-grid"></div>
        </div>

    </div>

<script>
/* -------------------------
   Detect ticker type
-------------------------- */
function detectType(t) {
    t = t.toUpperCase();

    const cryptoList = ["BTC","ETH","SOL","ADA","XRP","DOGE","LTC"];
    if (cryptoList.includes(t)) return "crypto";

    if (t.includes("=") || t.includes("F")) return "commodity";

    if (t.endsWith("X")) return "mutual";

    const etfs = ["VTI","VOO","QQQ","SCHD","VT","BND","VXUS","SPY"];
    if (etfs.includes(t)) return "etf";

    if (t.length <= 4) return "stock";

    return "mutual";
}

/* -------------------------
   Recommended tickers list
-------------------------- */
const recommendedLists = {
    etf: ["VTI","VOO","QQQ","SCHD","VT"],
    stock: ["AAPL","MSFT","NVDA","AMZN","META"],
    mutual: ["VTSAX","FXAIX","SWPPX"],
    crypto: ["BTC","ETH","SOL"],
    commodity: ["GOLD","OIL","SILVER"]
};

function buildRecommended(type) {
    const grid = document.getElementById("recommendedGrid");
    grid.innerHTML = "";
    const list = recommendedLists[type];

    list.forEach(t => {
        const div = document.createElement("div");
        div.className = "mini-card";
        div.textContent = `â­ ${t}`;
        div.onclick = () => {
            document.getElementById("tickerInput").value = t;
            document.getElementById("searchBtn").click();
        };
        grid.appendChild(div);
    });
}

/* -------------------------
   What to look for cards
-------------------------- */
const cards = {
    etf: [
        ["ðŸ“Š","Holdings","Review the top companies inside the ETF."],
        ["ðŸ§­","Index Tracked","Understand the benchmark it follows."],
        ["ðŸ“ˆ","Sector Exposure","Some ETFs concentrate on tech, energy, etc."],
        ["ðŸ’°","Expense Ratio","Lower fees are better long-term."],
        ["ðŸ’µ","Dividend Yield","Some ETFs provide consistent income."],
        ["âš–ï¸","Risk Level","Risk varies based on concentration."]
    ],
    stock: [
        ["ðŸ¦","Company Strength","Look at revenue, profit, and financial health."],
        ["ðŸ“ˆ","Growth","Check long-term revenue and earnings trends."],
        ["ðŸ“Š","Market Cap","Large-cap = stable, small-cap = higher risk."],
        ["ðŸ“‰","Volatility","Tech moves fast; utilities move slow."],
        ["ðŸ“°","Recent News","News affects price movement."]
    ],
    mutual: [
        ["ðŸ§­","Benchmark","Check what index or category it tracks."],
        ["ðŸ’°","Expense Ratio","Mutual fund fees vary widely."],
        ["ðŸ“˜","Fund Category","Large-cap, mid-cap, bond, etc."],
        ["ðŸ“‰","Turnover Rate","High turnover = higher hidden taxes."],
        ["ðŸ“ˆ","Long Term Use","Best for long-term retirement accounts."]
    ],
    crypto: [
        ["âš¡","Volatility","Crypto is extremely volatile."],
        ["ðŸ”’","Security","Check network security + reputation."],
        ["ðŸŒ","Utility","Does the crypto have real utility?" ],
        ["ðŸ“‰","Sentiment","Driven heavily by emotion + news."],
        ["ðŸ’§","Liquidity","Higher liquidity = safer trading."]
    ],
    commodity: [
        ["ðŸŒ","Global Demand","Prices depend on worldwide use."],
        ["ðŸ”„","Cyclical Trends","Commodities move in clear cycles."],
        ["ðŸ“‰","Volatility","Futures can be very volatile."],
        ["ðŸ­","Industry Drivers","Oil = energy; gold = safe-haven."],
        ["âš ï¸","Macro Events","Wars, inflation, supply shocks impact price."]
    ]
};

function buildLookCards(type) {
    const grid = document.getElementById("lookGrid");
    grid.innerHTML = "";
    cards[type].forEach(([icon,title,desc]) => {
        grid.innerHTML += `
            <div class="look-card">
                <div class="look-icon">${icon}</div>
                <h4>${title}</h4>
                <p>${desc}</p>
            </div>
        `;
    });
}

/* -------------------------
   Search logic
-------------------------- */
document.getElementById("searchBtn").onclick = () => {
    const input = document.getElementById("tickerInput").value.trim().toUpperCase();
    if (!input) return;

    const type = detectType(input);

    // MARKETWATCH URL
    let url = "";
    if (type === "etf" || type === "mutual") {
        url = `https://www.marketwatch.com/investing/fund/${input.toLowerCase()}`;
    } else if (type === "stock") {
        url = `https://www.marketwatch.com/investing/stock/${input.toLowerCase()}`;
    } else if (type === "crypto") {
        url = `https://www.marketwatch.com/investing/cryptocurrency/${input.toLowerCase()}usd`;
    } else if (type === "commodity") {
        if (input.includes("GC")) url = "https://www.marketwatch.com/investing/future/gold";
        else if (input.includes("CL")) url = "https://www.marketwatch.com/investing/future/crude%20oil";
        else if (input.includes("SI")) url = "https://www.marketwatch.com/investing/future/silver";
        else url = "https://www.marketwatch.com";
    }

    /* Explanation */
    const exp = document.getElementById("explanationBox");
    exp.style.display = "block";
    exp.innerHTML = `
        <h2>${input} â€” ${type.toUpperCase()}</h2>
        <p>This overview will help you understand the purpose, structure, and risks of this investment. Use the button below to open full details on MarketWatch.</p>
    `;

    /* Recommended */
    document.getElementById("recommendedSection").style.display = "block";
    buildRecommended(type);

    /* Button */
    const btn = document.getElementById("openMarketBtn");
    btn.style.display = "inline-block";
    btn.href = url;

    /* What to look for */
    document.getElementById("lookSection").style.display = "block";
    buildLookCards(type);
};
</script>

</body>
</html>
