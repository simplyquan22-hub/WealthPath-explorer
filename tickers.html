<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthPath ‚Äî Ticker Explorer</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0e12;
            --text: #e9eef6;
            --muted: #9aa4b2;
            --accent: #3b82f6;
            --border: rgba(255,255,255,0.12);
            --card-bg: rgba(255,255,255,0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background & Orbs */
        .animated-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 25% 15%, #0f172a, #0b0e12 80%);
            z-index: -2;
        }
        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.34;
            animation: float 12s ease-in-out infinite alternate;
            z-index: -1;
        }
        .orb.blue { background: #3b82f6; top: 18%; left: 12%; }
        .orb.gold { background: #facc15; bottom: 10%; right: 10%; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-35px); }
        }

        /* Wrapper */
        .page-wrapper {
            max-width: 1000px;
            padding: 110px 22px 80px;
            margin: auto;
            text-align: center;
        }

        /* Hero */
        .hero-tagline {
            font-size: 0.92rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
            animation: fadeIn 0.7s ease forwards;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6rem;
            font-weight: 800;
            margin-bottom: 10px;
            animation: fadeIn 0.9s ease forwards;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 650px;
            margin: 0 auto 32px;
            animation: fadeIn 1s ease forwards;
        }

        .blue-divider {
            width: 130px;
            margin: 25px auto 45px;
            border-top: 2px solid var(--accent);
            opacity: 0.85;
            box-shadow: 0 0 12px rgba(59,130,246,0.5);
            animation: fadeIn 1.1s ease forwards;
        }

        /* Search */
        .search-container {
            max-width: 550px;
            margin: 0 auto;
            animation: fadeIn 1.2s ease forwards;
        }

        #tickerInput {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
            transition: 0.3s;
        }

        #tickerInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(59,130,246,0.4);
            outline: none;
        }

        #searchBtn {
            margin-top: 14px;
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(59,130,246,0.55);
            transition: 0.3s ease;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 28px rgba(59,130,246,0.8);
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Explanation */
        #explanationBox {
            display: none;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 22px;
            margin: 35px auto;
            max-width: 850px;
            text-align: left;
            box-shadow: 0 0 18px rgba(59,130,246,0.2);
            animation: fadeIn 0.6s ease forwards;
        }

        #explanationBox h2 {
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 8px;
        }

        #explanationBox p {
            color: var(--muted);
            font-size: 1rem;
        }

        /* Recommended Tickers */
        .recommended-section {
            display: none;
            margin: 20px auto 10px;
            max-width: 900px;
            text-align: left;
        }

        .recommended-title {
            font-size: 1.27rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .mini-card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .mini-card {
            padding: 10px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 12px rgba(59,130,246,0.22);
        }

        .mini-card:hover {
            background: rgba(59,130,246,0.18);
            transform: translateY(-2px);
        }

        /* Open MarketWatch Button */
        #openMarketBtn {
            display: none;
            margin: 30px auto 40px;
            padding: 14px 32px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(59,130,246,0.55);
            transition: 0.3s ease;
        }

        #openMarketBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(59,130,246,0.85);
        }

        /* What to Look For */
        .look-section {
            display: none;
            text-align: left;
            margin-top: 45px;
        }

        .look-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .look-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .look-card {
            background: rgba(255,255,255,0.05);
            padding: 18px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 0 16px rgba(59,130,246,0.22);
            opacity: 0;
            transform: translateY(8px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .look-icon {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .look-card h4 {
            font-size: 1.1rem;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .look-card p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* Back to Categories Button */
        .back-button {
            margin: 55px auto 0;
            display: inline-block;
            padding: 12px 26px;
            border-radius: 999px;
            background: var(--accent);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 0 22px rgba(59,130,246,0.55);
            transition: 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 28px rgba(59,130,246,0.85);
        }
    </style>
</head>

<body>

    <div class="animated-bg"></div>
    <div class="orb blue"></div>
    <div class="orb gold"></div>

    <div class="page-wrapper">

        <div class="hero-tagline">WealthPath Research Tool</div>
        <h1>WealthPath Ticker Explorer</h1>
        <p class="hero-subtitle">
            Search any ETF, stock, index fund, mutual fund, crypto, or commodity ‚Äî and get clear analysis instantly.
        </p>

        <hr class="blue-divider">

        <!-- Search -->
        <div class="search-container">
            <input id="tickerInput" placeholder="Enter a ticker (ex: VTI, AAPL, BTC, VTSAX)">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Explanation -->
        <div id="explanationBox"></div>

        <!-- Recommended -->
        <div id="recommendedSection" class="recommended-section">
            <div class="recommended-title">Recommended Tickers</div>
            <div id="recommendedGrid" class="mini-card-grid"></div>
        </div>

        <!-- MarketWatch Button -->
        <a id="openMarketBtn" target="_blank">Open Full Details on MarketWatch ‚Üí</a>

        <!-- What to Look For -->
        <div id="lookSection" class="look-section">
            <div class="look-title">What to Look For</div>
            <div id="lookGrid" class="look-grid"></div>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-button">‚Üê Back to Categories</a>

    </div>

<script>
/* Detect Ticker Type */
function detectType(t) {
    t = t.toUpperCase();

    const crypto = ["BTC","ETH","SOL","ADA","XRP","DOGE","LTC"];
    if (crypto.includes(t)) return "crypto";

    if (t.endsWith("X")) return "mutual";

    if (t.includes("=") || t.includes("F")) return "commodity";

    const etfs = ["VTI","VOO","QQQ","SCHD","VT","BND","VXUS","SPY"];
    if (etfs.includes(t)) return "etf";

    if (t.length <= 4) return "stock";

    return "mutual";
}

/* Recommended Lists */
const recommendedLists = {
    etf: ["VTI","VOO","QQQ","SCHD","VT"],
    stock: ["AAPL","MSFT","NVDA","AMZN","META"],
    mutual: ["VTSAX","FXAIX","SWPPX"],
    crypto: ["BTC","ETH","SOL"],
    commodity: ["GOLD","OIL","SILVER"]
};

function buildRecommended(type) {
    const list = recommendedLists[type];
    const grid = document.getElementById("recommendedGrid");
    grid.innerHTML = "";

    list.forEach(t => {
        const div = document.createElement("div");
        div.className = "mini-card fade";
        div.textContent = `‚≠ê ${t}`;
        div.onclick = () => {
            document.getElementById("tickerInput").value = t;
            document.getElementById("searchBtn").click();
        };
        grid.appendChild(div);
    });
}

/* What To Look For Cards */
const cards = {
    etf: [
        ["üìä","Holdings","Check top companies inside the ETF."],
        ["üß≠","Index Tracked","Know the benchmark it follows."],
        ["üìà","Sector Exposure","See dominant industries."],
        ["üí∞","Expense Ratio","Lower fees usually win long-term."],
        ["üíµ","Dividend Yield","Some ETFs pay regular dividends."],
        ["‚öñÔ∏è","Risk Level","Risk varies based on concentration."]
    ],
    stock: [
        ["üè¶","Company Strength","Review revenue, profit, and health."],
        ["üìà","Growth","Is the company expanding?"],
        ["üìä","Market Cap","Large-cap = stable; small-cap = riskier."],
        ["üìâ","Volatility","Tech is high-risk; utilities low-risk."],
        ["üì∞","Recent News","News impacts price."]
    ],
    mutual: [
        ["üß≠","Benchmark","What index does it track?"],
        ["üí∞","Expense Ratio","Fees vary widely."],
        ["üìò","Fund Category","Large-cap, mid-cap, bond, etc."],
        ["üìâ","Turnover Rate","High turnover = higher taxes."],
        ["üìà","Long-Term Use","Built for long-term investing."]
    ],
    crypto: [
        ["‚ö°","Volatility","Crypto moves fast and hard."],
        ["üîí","Security","Check network safety + history."],
        ["üåê","Utility","Does it have real use?" ],
        ["üìâ","Sentiment","Emotion drives price heavily."],
        ["üíß","Liquidity","Higher liquidity = safer trading."]
    ],
    commodity: [
        ["üåç","Global Demand","Prices depend on worldwide usage."],
        ["üîÑ","Cycles","Commodities move in cycles."],
        ["üìâ","Volatility","Futures are very volatile."],
        ["üè≠","Industry Drivers","Oil = energy demand; gold = safe-haven."],
        ["‚ö†Ô∏è","Macro Events","Wars, inflation, supply affect price."]
    ]
};

function buildLookCards(type) {
    const grid = document.getElementById("lookGrid");
    grid.innerHTML = "";

    cards[type].forEach(([icon,title,desc], i) => {
        const card = document.createElement("div");
        card.className = "look-card";
        card.style.animationDelay = `${i * 0.08}s`;
        card.innerHTML = `
            <div class="look-icon">${icon}</div>
            <h4>${title}</h4>
            <p>${desc}</p>
        `;
        grid.appendChild(card);
    });
}

/* Search Logic */
document.getElementById("searchBtn").onclick = () => {
    const input = document.getElementById("tickerInput").value.trim().toUpperCase();
    if (!input) return;

    const type = detectType(input);

    let url = "";
    if (type === "stock") url = `https://www.marketwatch.com/investing/stock/${input.toLowerCase()}`;
    else if (type === "etf" || type === "mutual") url = `https://www.marketwatch.com/investing/fund/${input.toLowerCase()}`;
    else if (type === "crypto") url = `https://www.marketwatch.com/investing/cryptocurrency/${input.toLowerCase()}usd`;
    else if (type === "commodity") {
        if (input.includes("GC")) url = "https://www.marketwatch.com/investing/future/gold";
        else if (input.includes("CL")) url = "https://www.marketwatch.com/investing/future/crude%20oil";
        else if (input.includes("SI")) url = "https://www.marketwatch.com/investing/future/silver";
        else url = "https://www.marketwatch.com";
    }

    const exp = document.getElementById("explanationBox");
    exp.style.display = "block";
    exp.classList.add("fade");
    exp.innerHTML = `
        <h2>${input} ‚Äî ${type.toUpperCase()}</h2>
        <p>Use the button below to view full details on MarketWatch and explore performance, fundamentals, and more.</p>
    `;

    // Recommended
    document.getElementById("recommendedSection").style.display = "block";
    buildRecommended(type);

    // Button
    const btn = document.getElementById("openMarketBtn");
    btn.style.display = "inline-block";
    btn.href = url;

    // What to look for
    const lookSec = document.getElementById("lookSection");
    lookSec.style.display = "block";
    buildLookCards(type);
};
</script>

</body>
</html>
